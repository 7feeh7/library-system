<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<h2><center>Editar Livro</center></h2>
		<h:form>
			<h:panelGrid>
				<h:outputLabel style="font-weight:bold;" value="ID"/>
				<h:inputText readonly="true" value="#{livroBean.livro.id}" class="b-input"/>
				
				<h:outputLabel value="Titulo:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.titulo}" id="titulo" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="titulo" style="color:red;"/>
				
				<h:outputLabel value="Autor:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.autor}" id="autor" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="autor" style="color:red;"/>
				
				<h:outputLabel value="Categoria:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.categoria}" id="categoria" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="categoria" style="color:red;"/>
				
				<h:outputLabel value="Data Publicacao:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.data_publicacao}" id="dt_publicacao" required="true" placeholder="aaa" requiredMessage="Campo Obrigatorio">
					<!--  <f:convertDateTime pattern="dd/MM/yyyy" />-->
				</h:inputText>
				<h:message for="dt_publicacao" style="color:red;"/>
				
				<h:commandButton value="Atualizar" action="#{livroBean.alterar(livroBean.livro.id)}"  class="btn-blue"/>
				<h:commandButton class="btn-blank" value="Voltar"  action="/listar-cliente.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
