<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Sistema de aluguel de livros</title>
	<style>
	.b-input{
		height:calc(1.5rem + 2px);
		width:250px;
		border:1px solid #ced4da;
		border-radius:.25rem;
	}
	
	.btn-blue{
		background: #0095ff;
		border:1px solid #ced4da;
		border-radius:.25rem;
		color:white;
		height:calc(2.0rem + 2px);
		width: 100%;
	}
	.btn-blue:hover{
		color:#fff;
		background-color:#07c;
		border-color:#fff;
	}
	.btn-red{
		border:1px solid #ced4da;
		border-radius:.25rem;
		background-color:#c91d2e;
		color:white;
		height:calc(2.0rem + 2px);
		width: 100%;
	}
	.btn-red:hover{
		color:#fff;
		background-color:#9c1724;
		border-color:#fff;
	}
	.btn-blank{
		border:1px solid #adb3b9;
		border-radius:.25rem;
		background-color:#fff;
		color:#adb3b9;
		height:calc(2.0rem + 2px);
		width: 100%;}
	.btn-blank:hover{
		border-color: #adb3b9;
		color: #6a737c;
	}

	#menu ul{
		margin: 0;
		background-color: #0095ff;
		list-style: none;
	}
	#menu ul li{
		display: inline;
	}
	#menu ul li a{
		padding: 10px 10px;
		display: inline-block;
		color:white;
		text-decoration:none;
	}
	#menu ul li a:hover{
		color: #6a737c;
	}
	</style>
</h:head>
<h:body>
	<h1>Sistema de biblioteca</h1>
	<hr/>
	<ui:insert name="header">
		<div id="menu">
			<ul>
				<li><h:link value = "Home" outcome = "index" /></li>
				<li><h:link value = "Clientes" outcome = "listar-cliente" /></li>
				<li><h:link value = "Livros" outcome = "listar-livro" /></li>
			</ul>
	</div>
	</ui:insert>
	<ui:insert id="teste" name="content"></ui:insert>
	<ui:insert name="footer"></ui:insert>
	
</h:body>
</html>
