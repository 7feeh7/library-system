<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<center>		
			<h2>Alugueis</h2>
		</center>
		<h:form>	
			<h:dataTable value="#{aluguelBean.alugueis}" var="aluguel" styleClass="table" headerClass="tableHeader" rowClasses="tableRow">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{aluguel.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Cliente</f:facet>
					<h:outputText value="#{aluguel.cliente.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Livro</f:facet>
					<h:outputText value="#{aluguel.livro.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Data Emprestimo</f:facet>
					<h:outputText value="#{aluguel.data_emprestimo}">
						<f:convertDateTime pattern="dd/mm/yyyy" timeZone="America/Fortaleza" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Previsao de entrega</f:facet>
					<h:outputText value="#{aluguel.data_previsao}">
						<f:convertDateTime pattern="dd/mm/yyyy" timeZone="America/Fortaleza" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data de entrega</f:facet>
					<h:outputText value="#{aluguel.data_devolucao}">
						<f:convertDateTime pattern="dd/mm/yyyy" timeZone="America/Fortaleza" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:commandButton style="right:10px;background:#0095ff;color:white;border:1px solid #ced4da;border-radius:.25rem;height:30px;" value="Editar"/>
					<h:commandButton style="background:#c91d2e;color:white;border:1px solid #ced4da;border-radius:.25rem;height:30px;" action="#{aluguelBean.excluir(aluguel.id)}" value="Excluir"/>
				</h:column>
				<h:column>
				<f:facet name="header">
					<h:commandButton action="cadastrar-emprestimo.xhtml?faces-redirect=true" value="Cadastrar" style="right:25%;background:#28a745;color:white;border:1px solid #ced4da;border-radius:.25rem;height:30px;"/>
				</f:facet>
			</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
