<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<center>		
			<h2>Lista Clientes</h2>
		</center>
		<h:form>	
			
		<h:dataTable value="#{clienteBean.clientes}" var="cliente">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{cliente.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{cliente.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{cliente.cpf}"/>
			</h:column>
			<h:column>
				<f:facet name="header">email</f:facet>
				<h:outputText value="#{cliente.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Endereco</f:facet>
				<h:outputText value="#{cliente.endereco}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{cliente.telefone}"/>
			</h:column>
			<h:column>
				<f:facet name="header">#</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.id)}" value="Atualizar"/>
				<h:commandButton style="right:10px;" action="#{clienteBean.excluir(cliente.id)}" value="Deletar"/>
			</h:column>
		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
