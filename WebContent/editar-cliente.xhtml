<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<h2>Editar Cliente</h2>
		<h:form>
			<h:panelGrid>
				<h:outputLabel style="font-weight:bold;" value="ID"/>
				<h:inputText readonly="true" value="#{clienteBean.cliente.id}"/>
				<h:outputLabel value="Nome:"/>
				<h:inputText value="#{clienteBean.cliente.nome}" />
				<h:outputLabel value="CPF:"/>
				<h:inputText value="#{clienteBean.cliente.cpf}"/>
				<h:outputLabel value="E-mail"/>
				<h:inputText value="#{clienteBean.cliente.email}" />
				<h:outputLabel value="Endereco"/>
				<h:inputText value="#{clienteBean.cliente.endereco}" />
				<h:outputLabel value="Telefone"/>
				<h:inputText value="#{clienteBean.cliente.telefone}" />
				<h:commandButton value="Alterar" action="#{clienteBean.alterar(clienteBean.cliente.id)}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
