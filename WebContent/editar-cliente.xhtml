<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<h2><center>Editar Cliente</center></h2>
		<h:form>
			<h:panelGrid>
				<h:outputLabel style="font-weight:bold;" value="ID"/>
				<h:inputText readonly="true" value="#{clienteBean.cliente.id}" class="b-input"/>
				<h:outputLabel value="Nome:"/>
				<h:inputText value="#{clienteBean.cliente.nome}" class="b-input"/>
				<h:outputLabel value="CPF:"/>
				<h:inputText value="#{clienteBean.cliente.cpf}" class="b-input"/>
				<h:outputLabel value="E-mail"/>
				<h:inputText value="#{clienteBean.cliente.email}" class="b-input"/>
				<h:outputLabel value="Endereco"/>
				<h:inputText value="#{clienteBean.cliente.endereco}" class="b-input"/>
				<h:outputLabel value="Telefone"/>
				<h:inputText value="#{clienteBean.cliente.telefone}" class="b-input"/>
				<h:commandButton value="Atualizar" action="#{clienteBean.alterar(clienteBean.cliente.id)}"  class="btn-blue"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
