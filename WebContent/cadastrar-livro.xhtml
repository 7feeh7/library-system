<ui:composition
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<center><h2>Cadastrar Livro</h2></center>
		<h:form id="form">	
			<h:panelGrid columns="1">
				<h:outputLabel value="Titulo:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.titulo}" id="titulo" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="titulo" style="color:red;"/>
				
				<h:outputLabel value="Autor:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.autor}" id="autor" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="autor" style="color:red;"/>
				
				<h:outputLabel value="Categoria:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.categoria}" id="categoria" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="categoria" style="color:red;"/>
				
				<h:outputLabel value="Data Publicacao:*"/>
				<h:inputText class="b-input" value="#{livroBean.livro.data_publicacao}" id="dt_publicacao" required="true" a:placeholder="ano-mes-dia" requiredMessage="Campo Obrigatorio">
					<!--  <f:convertDateTime pattern="dd/MM/yyyy" />-->
				</h:inputText>
				<h:message for="dt_publicacao" style="color:red;"/>
				
				<h:commandButton class="btn-blue" value="Cadastrar" action="#{livroBean.cadastrar}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<script type="text/javascript">
			var titulo = document.getElementById('form:titulo').value = "";
			var autor = document.getElementById('form:autor').value = "";
			var categoria = document.getElementById('form:categoria').value = "";
			var dt_publicacao = document.getElementById('form:dt_publicacao').value = "";
		</script>
	</ui:define>
</ui:composition>
