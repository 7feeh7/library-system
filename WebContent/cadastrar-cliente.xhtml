<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		template="template.xhtml">
		
	<ui:define name="content">
		<h2><center>Cadastrar Cliente</center></h2>
		<h:form id="form">	
			<h:panelGrid columns="1">
			
				<h:outputLabel value="Nome:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.nome}" id="nome" required="true"/>
				<h:message for="nome"></h:message>
				
				<h:outputLabel value="CPF:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.cpf}" id="cpf"  required="true"/>
				<h:message for="cpf"></h:message>
				
				<h:outputLabel value="E-mail:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.email}" id="email"/>
				
				<h:outputLabel value="Endereco:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.endereco}" id="endereco"  required="true"/>
				<h:message for="endereco"></h:message>
				
				<h:outputLabel value="Telefone:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.telefone}" id="telefone"  required="true"/>
				<h:message for="telefone"></h:message>
				
				<h:commandButton class="btn-blue" value="Cadastrar" action="#{clienteBean.cadastrar}"></h:commandButton>
				<h:commandButton class="btn-blank" value="Voltar"  action="/listar-cliente.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>
		<script type="text/javascript">
			var nome = document.getElementById('form:nome').value = "";
			var cpf = document.getElementById('form:cpf').value = "";
			var email = document.getElementById('form:email').value = "";
			var endereco = document.getElementById('form:endereco').value = "";
			var telefone = document.getElementById('form:telefone').value = "";
		</script>
	</ui:define>
</ui:composition>
