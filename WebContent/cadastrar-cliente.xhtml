<ui:composition
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="template.xhtml">
	<ui:define name="content">
		<h:form>	
			<h:panelGrid columns="1">
				<h:outputLabel value="Nome"/>
				<h:inputText value="#{clienteBean.cliente.nome}"/>
				<h:outputLabel value="CPF"/>
				<h:inputText value="#{clienteBean.cliente.cpf}"/>
				<h:outputLabel value="E-mail"/>
				<h:inputText value="#{clienteBean.cliente.email}"/>
				<h:outputLabel value="Endereco"/>
				<h:inputText value="#{clienteBean.cliente.endereco}"/>
				<h:outputLabel value="Telefone"/>
				<h:inputText value="#{clienteBean.cliente.telefone}"/>
				
				<h:commandButton style="bacgrkund:red;" value="Cadastrar" action="#{clienteBean.gravar}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
