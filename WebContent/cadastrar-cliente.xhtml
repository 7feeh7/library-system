<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		template="template.xhtml">
		
	<ui:define name="content">
		<center><h2>Cadastrar Cliente</h2></center>
		<h:form id="form">	
			<h:panelGrid columns="1">
			
				<h:outputLabel value="Nome:*"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.nome}" id="nome" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="nome" style="color:red;"/>
				
				<h:outputLabel value="CPF:*"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.cpf}" id="cpf"  required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="cpf" style="color:red;" />
				
				<h:outputLabel value="E-mail:"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.email}" id="email"/>
				
				<h:outputLabel value="Endereco:*"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.endereco}" id="endereco" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="endereco" style="color:red;" />
				
				<h:outputLabel value="Telefone:*"/>
				<h:inputText class="b-input" value="#{clienteBean.cliente.telefone}" id="telefone" required="true" requiredMessage="Campo Obrigatorio"/>
				<h:message for="telefone" style="color:red;" />
				
				<h:commandButton id="btn-cadastrar"  onclick="if (!deleteUser()) return false;" class="btn-blue" value="Cadastrar" action="#{clienteBean.cadastrar}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<script type="text/javascript">
			window.onload = function(){
				var nome = document.getElementById('form:nome').value = "";
				var cpf = document.getElementById('form:cpf').value = "";
				var email = document.getElementById('form:email').value = "";
				var endereco = document.getElementById('form:endereco').value = "";
				var telefone = document.getElementById('form:telefone').value = "";
				//document.getElementById('form:btn-cadastrar').onclick = function(){
					//if(nome == "" ){
						//alert("Preencha os campos obrigatorios");
					//}
					
				//}
			}

			
		</script>
	</ui:define>
</ui:composition>
